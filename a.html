<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      svg {
        width: 20px;
        height: 20px;
      }
      .item {
        display: inline-block;
        text-align: center;
        background: pink;
        margin: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="aaa"></div>
  </body>
  <script src="./js/svgfont.js"></script>
  <script>
    window.onload = () => {
      const sym = document.querySelectorAll("symbol");
      const aaa = document.querySelector(".aaa");
      console.log(sym);
      sym.forEach((item) => {
        console.log(aaa.innerHTML);
        aaa.innerHTML += `
        <div class="item">
          <svg>
            <use xlink:href="#${item.getAttribute("id")}">
            </use>
          </svg>
          <br>
          ${item.getAttribute("id")}
        </div>`;
      });
    };
  </script>
</html>
